services:
  postgis:
    image: postgis/postgis:15-3.4
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=bhuvan_data
    volumes:
      - postgis_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "bhuvan_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bhuvan-network

  geoserver:
    image: docker.osgeo.org/geoserver:2.24.2
    environment:
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver
      - INSTALL_EXTENSIONS=true
      - STABLE_EXTENSIONS=css
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/geoserver/rest/about/version.xml"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - bhuvan-network

  pgadmin:
    image: dpage/pgadmin4:8.2
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@bhuvan.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=5050
    ports:
      - "5050:5050"
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - bhuvan-network

  nginx:
    image: nginx:1.25
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - geoserver
      - pgadmin
    networks:
      - bhuvan-network

volumes:
  postgis_data:
  geoserver_data:

networks:
  bhuvan-network:
    driver: bridge